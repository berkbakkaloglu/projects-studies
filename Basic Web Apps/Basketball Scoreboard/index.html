<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    
</head>
<body>
    <div class="newbody">
        <div class="container">
            <div>
                <h1 class="maintext" id="home"> HOME </h1>
            </div>
            <div>
                <div class="scoresection" id = "scoresectionhm">
                    <span id="homescore">0</span>
                    <span id="foulhome"></span>
                </div>
            
            </div>
            <div class="buttons" id="hmbtn">
                <button id="onehm" onclick="onehome()">+1</button>
                <button id="twohm" onclick="twohome()">+2</button>
                <button id="thrhm" onclick="threehome()">+3</button>
            
            
            </div>
        </div>
        <div class="container">
            <div>
                <h1 class="maintext" id="guest"> AWAY </h1>
            </div>
            <div>
                <div class="scoresection" id = "scoresectiongst">
                    <span id="guestscore">0</span>
                    <span id="foulguest"></span>
                </div>
            </div>
            <div class="buttons" id="gstbtn">
                <button id="onegst"onclick="oneguest()">+1</button>
                <button id="twogst"onclick="twoguest()">+2</button>
                <button id="thrgst"onclick="threeguest()">+3</button>
                
            </div>
            <div> </div>
        </div>
    </div>  
    <div class="bottom">  
            <div class = timersection >
            <h1 id="demo">Timer</h1>
            </div>     
            <div class="bigbtnsection"> 
                <button id="startTimerBtn" class="bigbtn" onclick="startTimer()">Start Timer</button>
                <button class="bigbtn" onclick="stopTimer()">Stop Timer</button>
                <button class="bigbtn" onclick="resetTimer()"> Reset Game</button>
                
            </div>  
            <div>
                <h3 id="p1">P1:</h3>
                <h3 id="p2">P2:</h3>
                <h3 id="p3">P3:</h3>
                <h3 id="p4">P4:</h3>
                <script src="index.js"></script>
            </div>
    </div>          

</body>
</html>
